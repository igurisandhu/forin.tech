<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'system-ui', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'gradient': 'gradient 3s ease infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'grid-pattern': 'linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        
        /* Selection color */
        ::selection {
            background-color: rgba(14, 165, 233, 0.3);
            color: #f8fafc;
        }
        
        /* Smooth transitions */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Grid background pattern */
        .grid-bg {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(30, 41, 59, 0.5) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
        }
        
        /* Custom card gradient */
        .card-gradient {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-dark-950 text-gray-300 font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-dark-900/80 backdrop-blur-lg border-b border-dark-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg">
                        <span class="text-white font-bold text-xl">F</span>
                    </div>
                    <div>
                        <span class="text-2xl font-bold text-white">Forin<span class="text-primary-400">Tech</span></span>
                        <div class="text-xs text-primary-300 font-medium">Smart Tech Solutions</div>
                    </div>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="/" class="text-white font-medium hover:text-primary-300 transition-all duration-300 group relative">
                        Home
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <div class="relative group">
                        <button class="text-gray-400 hover:text-primary-300 transition-all duration-300 flex items-center">
                            Products
                            <i class="fas fa-chevron-down text-xs ml-2 group-hover:rotate-180 transition-transform"></i>
                        </button>
                        <div class="absolute left-0 mt-0 w-48 bg-dark-800 rounded-lg shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
                            <a href="/pages/products.html" class="block px-4 py-3 text-gray-300 hover:text-primary-300 hover:bg-dark-700 rounded-lg transition">All Products</a>
                            <a href="/pages/linkpre.html" class="block px-4 py-3 text-gray-300 hover:text-primary-300 hover:bg-dark-700 rounded-lg transition">LinkPre</a>
                            <a href="/pages/queryboat.html" class="block px-4 py-3 text-gray-300 hover:text-primary-300 hover:bg-dark-700 rounded-lg transition">QueryBoat.ai</a>
                        </div>
                    </div>
                    <a href="/pages/services.html" class="text-gray-400 hover:text-primary-300 transition-all duration-300 group relative">
                        Services
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="/pages/projects.html" class="text-gray-400 hover:text-primary-300 transition-all duration-300 group relative">
                        Projects
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="/pages/about.html" class="text-gray-400 hover:text-primary-300 transition-all duration-300 group relative">
                        About
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="/pages/contact.html" class="bg-gradient-to-r from-primary-600 to-primary-800 text-white px-6 py-3 rounded-xl font-medium hover:shadow-xl hover:shadow-primary-900/30 transition-all duration-300 hover:-translate-y-0.5">Get Started</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="lg:hidden text-gray-400 focus:outline-none hover:text-primary-300 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden lg:hidden mt-6 pb-4 max-h-96 overflow-y-auto">
                <div class="flex flex-col space-y-4">
                    <a href="/" class="text-white font-medium hover:text-primary-300 transition">Home</a>
                    <a href="/pages/products.html" class="text-gray-400 hover:text-primary-300 transition">All Products</a>
                    <a href="/pages/linkpre.html" class="text-gray-400 hover:text-primary-300 transition">LinkPre</a>
                    <a href="/pages/queryboat.html" class="text-gray-400 hover:text-primary-300 transition">QueryBoat.ai</a>
                    <a href="/pages/services.html" class="text-gray-400 hover:text-primary-300 transition">Services</a>
                    <a href="/pages/projects.html" class="text-gray-400 hover:text-primary-300 transition">Projects</a>
                    <a href="/pages/about.html" class="text-gray-400 hover:text-primary-300 transition">About</a>
                    <a href="/pages/contact.html" class="bg-gradient-to-r from-primary-600 to-primary-800 text-white px-6 py-3 rounded-xl font-medium text-center hover:shadow-lg transition">Get Started</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
